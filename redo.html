<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Game Trivia</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Neucha" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>

  <body class="m-0">

    <div class="container-fluid mb-0 z-depth-3 justify-content-center">

      <!--Banner-->
      <header class="row pb-1 border border-dark hoverable">
        <p class="lead text-primary pt-2 m-auto" id="welcome">
          Welcome to Video Game Trivia!
        </p>
        <p class="lead text-danger" id="message">
          Let's Play!!
        </p>
      </header>

      <!--Main-->
      <main class="row p-1 mt-1">
        <div class="col">
        </div>

        <!--Start-->
        <button id="start" class="btn btn-dark-green btn-block col-10 z-depth-2-half">Start</button>
        <div class="col"></div>

        <!--Game-->
        <div class="col-11 text-center game">
          <div class="border border-light square game lead hoverable" id="game">

            <!--Timer-->
            <div class="hoverable p-2" id="timer">
              Time Remaining:
            </div>
            <br>

            <!--Think-->
            <!-- <div id="think">
              Think back to long ago...
            </div> -->

            <!--Current Question-->
            <div id="current-question">
              (Current Question)
            </div>
            <br>
            <!--Choices-->
            <ul class="list-unstyled" id="choices">

              <li>{Choice 1}</li>
              <li>{Choice 2}</li>
              <li>{Choice 3}</li>
              <li>{Choice 4}</li>
            </ul>

            <!-- <div class="mp1"></div> -->
            <!-- <div class="mp2"></div> -->
            <!-- <div class="mp3"></div> -->
            <!-- <div class="mp4"></div> -->
          </div>
        </div>
        <div class="col">
        </div>
      </main>

      <br>
      <br>
      <br>

      <!--Footer-->
      <div class="row border border-dark">
        <footer class="font-weight-bold text-center">
          &copy;2017 Omar Imam
        </footer>
      </div>
    </div>

    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/js/mdb.min.js"></script>

    <!-- <script src="assets/javascript/app.js"></script> -->
    <script src="assets/javascript/trivia.js"></script>

  </body>

</html>
